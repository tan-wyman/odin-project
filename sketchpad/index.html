<!DOCTYPE html>
<html>
<head>
    <title>Sketchpad for The Odin Project</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Sketchpad for The Odin Project</h1>
    <div id="pixel_setting">
        <form>
            <div>
                <div id="pixel_row_count"><h3>Row Count:</h3></div>
                <div id="pixel_col_count"><h3>Column Count:</h3></div>
                <div><button id="pixel_reset">Reset Pixels</button></div>
            </div>
        </form>
    </div>
    <div id="pixel_container">
    </div>
</body>
</html>
