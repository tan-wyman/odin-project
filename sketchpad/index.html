<!DOCTYPE html>
<html>
<head>
    <title>Sketchpad for The Odin Project</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="pixel_setting">
        <form>
            <div>
                <h3>Row Count:</h3>
                <input type="number" id="pixel_row" value="16">
                <h3>Column Count:</h3>
                <input type="number" id="pixel_col" value="16">
                <div>
                    <button id="pixel_set">Set Row/Column</button>
                    <button id="pixel_reset">Reset Pixels</button>
                </div>
            </div>
        </form>
    </div>
    <div id="pixel_container">
    </div>
</body>
</html>
